<app-catch-chart [catchEvent]="selectedCatch"></app-catch-chart>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Time Caught</th>
        <td mat-cell *matCellDef="let element">{{ element.timestamp | date:'h:mm:ss a' }}</td>
    </ng-container>

    <ng-container matColumnDef="airTime">
        <th mat-header-cell *matHeaderCellDef>Air Time</th>
        <td mat-cell *matCellDef="let element">{{ getAirTime(element.telemetryPoints) }}ms</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
