<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Time Caught</th>
        <td mat-cell *matCellDef="let element"> {{ element.timestamp | date:'h:mm:ss.S a' }} </td>
    </ng-container>

    <ng-container matColumnDef="telemetryPoints">
        <th mat-header-cell *matHeaderCellDef>Telemetry Points</th>
        <td mat-cell *matCellDef="let element"> {{ element.telemetryPoints.length }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
